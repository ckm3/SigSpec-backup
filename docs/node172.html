<H2><A NAME="SECTION00441000000000000000"></A><A NAME="COMBINE_Sig_vs._csig"></A>
<BR>
Sig vs.&nbsp;csig
</H2>
<P>
<I><I>If the keyword <TT>csig</TT><A NAME="COMBINE_keyword.csig"></A> is provided in the file <TT>&lt;infile&gt;.ini</TT>, the cumulative sig (Reegen 2007, 2009) is used instead of the sig. This keyword does not require any parameters.
</I></I>
