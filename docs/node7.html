<H2><A NAME="SECTION00232000000000000000"></A><A NAME="SIGSPEC_Quiet_mode"></A>
<BR>
Quiet mode
</H2>
<P>
<I><I>If the command line is followed by the letter `q', i.e.
</I></I>
<P><I></I><PRE>
SigSpec &lt;project&gt; q
</PRE><I></I>
<P>
<I><I>all screen output is suppressed.
